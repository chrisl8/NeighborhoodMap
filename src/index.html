<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighhood Map Class Project</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <!-- build:css styles/neighborhood.min.css -->
  <link rel="stylesheet" href="neighborhood.css">
  <!-- /build -->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" href="#">Neighborhood Map</span>
      <form id='searchForm' name='searchForm'>
          <label for="locationSearch"></label>
          <input type="text" name="locationSearch" id="locationSearch" placeholder="Search" data-bind="textInput: locSearchString" class="form-control"/>
        </form>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
    <!-- Putting the data-bind in a span prevents the click and the
    cursor attribute from applying to the entire width of the <li> tag -->
    <ul id="location-list" data-bind="foreach: locationList">
      <li><span data-bind="text: $data, click: $parent.searchForArticle" id="clickableText"></span></li>
    </ul>
    <div id="article" data-bind="visible: showArticle">
      <p data-bind="text: wikiPediaArticle"></p>
  </div>
  </div><!--/.navbar-collapse -->
</div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div id="map-canvas"></div>
</div>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3SeVYeAsMOQ96Hl_LTxogcES34KpiNtE"></script>
<!-- build:remove -->
<script src="knockout-3.3.0.js"></script>
<!-- /build -->
<!-- build:js scripts/main.min.js -->
<script type="text/javascript" src="neighborhood.js"></script>
<!-- /build -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
  </html>
